<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="styleshedet" href="./styles/signup.css">

  <link rel="stylesheet" href="./styles/checkout.css">

</head>
<body>
  <section id="header1">

  </section>

  <section id="top1">
  </section>

  <form id="myform">
    <header>Shipping Order Form</header>
    <div class="area">
      <h3>PERSONAL INFORAMTION</h3>
      <div class="row">
        <div class="col2">
          <input required type="text" id="firstName" name="firstname">
          <label for="firstName">First Name</label>
        </div>
        <div class="col2">
          <input required type="text" id="lastName" name="lastname">
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="row">
        <input required type="text" id="phone" name="phone">
        <label for="phoneNumber">Phone</label>
      </div>

      <br>
      <h3>SHIPPING ADDRESS</h3>
      <div id="biiling">
        <div class="row">
          <div class="col2">
            <input required type="text" id="address1" name="address1">
            <label for="address1">Address line 1</label>
          </div>
          <div class="col2">
            <input required type="text" id="address2" name="address2">
            <label for="address2">Address line 2</label>
          </div>
        </div>
        <div class="row">
          <div class="col2">
            <input required type="text" id="city" name="city">
            <label for="city">City</label>
          </div>
          <div class="col2">
            <input required type="text" id="state" name="state">
            <label for="state">State</label>
          </div>
        </div>
        <div class="row">
          <div class="col2">
            <input required type="text" id="postal-code" name="postal-code">
            <label for="postal-code">Postal Code</label>
          </div>
          <div class="col2">
            <input required type="text" id="country" name="country">
            <label for="country">Country</label>
          </div>
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn">
    <!-- <button type="submit" class="btn">Submit</button> -->
    <input type="submit" value="cancel" class="btn">
    </div>
  </form>
  <footer id="mainFooter">
  </footer>
</body>
</html>

<script src="./script/checkout.js"></script>
<script src="./script/payment.js"></script>

<script type="module">
  import footer1 from "./component/footer.js"
  let footerContainer = document.getElementById('mainFooter');
  footerContainer.innerHTML = footer1();

  import header1 from "./component/header.js"
  let headerContainer = document.getElementById("header1");
  headerContainer.innerHTML = header1();

  import topSection from "./component/top.js"
  let topContainer = document.getElementById("top1");
  topContainer.innerHTML = topSection();
</script>
