<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/signup.css">
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="stylesheet" href="./styles/checkout.css">
  <link rel="stylesheet" href="./styles/cart.css">
  <link rel="stylesheet" href="common.css">


</head>

<body>
  <section id="header1">
    
  </section>
  <section id="top1">
    
  </section>
  <section id="cart" class="section-p1">

    <table width="100%" class="cart-content">
        <thead>
            <tr>
                <td ></td>
                <td>Product</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Subtotal</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="right-section">
        <h2>Cart Total</h2>

        <div class="total-section cart-content">
            <p>Subtotal : <span id="total">0.00</span></p>
        </div>
        <div class="line"></div>

        <div class="coupon-section cart-content">
            <input type="text" id="coupon-code" placeholder="Enter coupon code">
            <button id="apply-coupon">Apply Coupon</button>
            <p class="discount-text">Discount: <span id="discount">0.00</span></p>
        </div>

        <div class="checkout-button empty-cart cart-content">
            <a href="checkout.html" class="normal">Proceed to Checkout</a>
        </div>
    </div>

    <div class="empty-cart-button">
        <img src="./images/emptyCart.png"
            alt="Empty Cart Image" id="empty-cart-image">
        <p>No Item in Cart</p>

        <a href="index.html"><button id="shopping-button">Click for Shopping</button></a>
    </div>
</section>

  <footer id="mainFooter">

    
  </footer>
</body>

</html>
<script src="./script/checkout.js"></script>
<script src="./script/payment.js"></script>
<script src="./script/cart.js"></script>
<script type="module">
  import footer1 from "./components/footer.js"
  let footerContainer = document.getElementById('mainFooter');
  footerContainer.innerHTML = footer1();

  import header1 from "./components/header.js"
  let headerContainer = document.getElementById("header1");
  headerContainer.innerHTML = header1();

  import topSection from "./components/top.js"
  let topContainer = document.getElementById("top1");
  topContainer.innerHTML = topSection();

  

</script>
